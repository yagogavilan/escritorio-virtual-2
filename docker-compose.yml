services:
  backend:
    build:
      context: ./backend
    container_name: escritorio-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://escritorio:${ESCRITORIO_DB_PASSWORD}@postgres:5432/escritorio
      - JWT_SECRET=${JWT_SECRET}
      - MASTER_EMAIL=${MASTER_EMAIL:-yago.tgavilan@gmail.com}
      - NODE_ENV=production
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres-check
    ports:
      - "3001:3001"
    networks:
      - default
      - traefik-net

  frontend:
    build:
      context: ./frontend
    container_name: escritorio-frontend
    restart: unless-stopped
    ports:
      - "8080:80"

  # Health check for postgres dependency
  postgres-check:
    image: alpine:latest
    command: sh -c "until nc -z postgres 5432; do echo 'Waiting for PostgreSQL...'; sleep 2; done; echo 'PostgreSQL is ready!'"

volumes:
  uploads:

networks:
  default:
  traefik-net:
    external: true
